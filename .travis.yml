language: php
php:
- '7.0'
deploy:
  provider: script
  skip_cleanup: true
  script: ssh -p 22 -o StrictHostKeyChecking=no $DEPLOY_USER@$HostEncrypt cd /var/www/travis/ && sudo git clone https://github.com/powernic/phpunit.git .
  on:
    branch: master
before_deploy:
  - openssl aes-256-cbc -k "$KeyEncrypt" -in key_deploy.enc -out /tmp/key_deploy -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/key_deploy
  - ssh-add /tmp/key_deploy
addons:
  ssh_known_hosts: $HostEncrypt
env:
  global:
  - secure: 
  - secure: 
  - secure: 
