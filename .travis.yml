language: php
php:
- '7.0'
deploy:
  provider: script
  script: phpunit --configuration phpunit.xml --coverage-text
  skip_cleanup: true
  on:
    branch: master
deploy:
  provider: script
  skip_cleanup: true
  script: ssh -p 22 $DEPLOY_USER@$HostEncrypt sudo touch file.txt
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- openssl aes-256-cbc -k "$KeyEncrypt" -in key_deploy.enc -out /tmp/key_deploy -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/key_deploy
- ssh-add /tmp/key_deploy
addons:
  ssh_known_hosts: "$HostEncrypt"
